<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>vcf-pwa-install-button demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '../theme/lumo/vcf-pwa-install-button.js';
    </script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container">
      <demo-snippet>
        <template>
          <vcf-pwa-install-button>Install App</vcf-pwa-install-button>
          <script>
            window.addEventListener('WebComponentsReady', () => {
              const pwaButton = document.querySelector('vcf-pwa-install-button');
              /*
               * The component fires 3 custom events:
               *  - vcf-pwa-install-triggered: when the user click the button
               *  - vcf-pwa-install-successful: when the user installs the app
               *  - vcf-pwa-install-cancelled: when the user cancels the installation of the app
               */
              pwaButton.addEventListener('vcf-pwa-install-triggered', () => {
                console.log('Triggered');
              });
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
