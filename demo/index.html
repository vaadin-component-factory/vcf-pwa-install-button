<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>vcf-pwa-install-button demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="demo.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
          max-width: 1000px;
        }
        main {
          opacity: 1;
          transition: opacity 1s;
        }
        main.hidden {
          opacity: 0;
        }
      </style>
    </custom-style>
    <script>
      window.addEventListener('WebComponentsReady', () => document.querySelector('main').classList.remove('hidden'));
    </script>
  </head>
  <body>
    <main class="vertical-section-container centered hidden">
      <h3>Basic usage</h3>
      <demo-snippet>
        <template>
          <vcf-pwa-install-button>Install App</vcf-pwa-install-button>
          <script>
            window.addEventListener('WebComponentsReady', () => {
              const pwaButton = document.querySelector('vcf-pwa-install-button');
              /*
               * The component fires 3 custom events:
               *  - vcf-pwa-install-triggered: when the user click the button
               *  - vcf-pwa-install-successful: when the user installs the app
               *  - vcf-pwa-install-cancelled: when the user cancels the installation of the app
               */
              pwaButton.addEventListener('vcf-pwa-install-triggered', () => {
                console.log('Triggered');
              });
            });
          </script>
        </template>
      </demo-snippet>
    </main>
  </body>
</html>
